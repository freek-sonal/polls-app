{% extends 'polls/index.html' %}
{% block content %}
                <h1>{{ question.question }}</h1>

            <ul>
            {% for choice in question.choice_set.all %}
                <li class="info">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
                <br>
            {% endfor %}
            </ul>

            <button type="button" name="button"><a href="{% url 'polls:detail' question.id %}">Vote again?</a></button>
{% endblock %}
